<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Recipe Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Pizza Recipe Catalog</h1>
    </header>

    <div class="container">
        <input type="text" id="searchInput" placeholder="Search by name...">
        <button onclick="search()">Search</button>
        <select id="ingredientFilter">
            <option value="">Filter by Ingredient</option>
        </select>
        <button onclick="filterByIngredient()">Apply Filter</button>
        <button onclick="resetFilters()">Reset Filters</button>
        <div id="pizzaList" class="pizza-list">
            <!-- Pizza recipes will be dynamically inserted here -->
        </div>
    </div>

    <footer>
        <h3>Add Your Own Pizza Recipe:</h3>
        <input type="text" id="nameInput" placeholder="Recipe Name">
        <input type="text" id="ingredientsInput" placeholder="Ingredients (comma-separated)">
        <input type="text" id="descriptionInput" placeholder="Description">
        <input type="text" id="imageInput" placeholder="Image URL">
        <button onclick="addPizza()">Add Recipe</button>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
